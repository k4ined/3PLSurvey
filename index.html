<!DOCTYPE html>
<html lan"en">
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="ie-edge">

</head>
<style>
html, body {
    height: 100%;
    margin: 0;
}
iframe {
    display: block;
    background: #000;
    border: none;
    width: 100%;
    height: 100%;
}
</style>
<body>
	
	
	<iframe id="iframe" src="https://script.google.com/macros/s/AKfycbzwH8omv_GxeLab3ThHuLCycv9pmzvshO-rW03utuzf1VGZBL6kPx6Dxp6p_0q8TFMF/exec"
		frameborder="0"
		>
	</iframe>

</body>
	<script>
	      // Local storage proxy for third party cookie workaround 
	      let storageOrUndefined;
	      try {
	        storageOrUndefined = window.localStorage;
	        console.log ("storage localStorage");
	
	      } catch (e) {
	        console.log ("storage undefined");
	        storageOrUndefined = undefined;
	      }
	      const isIframe = window !== window.top;
	      if (isIframe) {
	          const lsProxy = new Proxy(
	          {},
	          {
	            get: (_, prop, __) => (argument) => {
	              if (!storageOrUndefined) {
	                return null;
	              }
	              try {
	                return storageOrUndefined[prop](argument);
	              } catch (e) {
	                return null;
	              }
	            },
	          }
	        );
	        Object.defineProperty(window, "localStorage", {
	          value: lsProxy,
	          configurable: true,
	          enumerable: true,
	          writable: true,
	        });
	      }  

		
		let baseURL= "https://script.google.com/macros/s/AKfycbzwH8omv_GxeLab3ThHuLCycv9pmzvshO-rW03utuzf1VGZBL6kPx6Dxp6p_0q8TFMF/exec";
		//let params = (new URL(document.location)).searchParams;
		let params = new URLSearchParams(window.location.search).toString();
		let iframeURL = baseURL + '?'+params;
		let iframeElement = document.getElementById("iframe");
		iframeElement.src=iframeURL;
	</script>
</html>
